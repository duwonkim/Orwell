    <main>
        <div id="container">
            <h1>Login</h1>
            <form action="#" id="loginForm" onsubmit="return validateForm()">
                <ul id="login-info">
                    <li>
                        <label for="login-id" class="field">아이디</label>
                        <input type="text" id="login-id" required>
                    </li>
                    <li>
                        <label for="login-pw" class="field">비밀번호</label>
                        <input type="password" id="login-pw" required>
                    </li>
                </ul>
                <div id="buttons">
                    <button type="submit">로그인</button>
                    <button type="button" onclick="redirectToJoinPage()">회원가입</button>
                </div>
            </form>
        </div>
