    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register" onsubmit="return validateForm()">
            <ul id="user-info">
                <li>
                    <label for="user-name" class="field">이름</label>
                    <input type="text" id="user-name" onblur="checkFilled(this)">
                </li>
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" id="user-id" onblur="checkFilled(this)">
                </li>
                <li>
                    <label for="email" class="field">Email</label>
                    <input type="email" id="email" required>
                </li>
                <li>
                    <label for="user-pw1" class="field">비밀번호</label>
                    <input type="password" id="user-pw1" placeholder="8~15 characters" required onchange="checkPw()">
                </li>
                <li>
                    <label for="user-pw2" class="field">비밀번호 확인</label>
                    <input type="password" id="user-pw2" onchange="comparePw()">
                    <span id="password-match-error" style="color: red; display: none;">비밀번호가 일치하지 않습니다.</span>
                </li>
                <li>
                    <label for="phone" class="field">휴대폰 번호</label>
                    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
                </li>
                <li>
                    <label class="field">성별</label>
                    <label class="r"><input type="radio" value="male" name="gender">남자</label>
                    <label class="r"><input type="radio" value="female" name="gender">여자</label>
                </li>
                <li>
                    <label class="field">이메일 수신동의</label>
                    <label class="r"><input type="radio" value="yes" name="mailing">Yes</label>
                    <label class="r"><input type="radio" value="no" name="mailing">No</label>
                </li>
            </ul>
            <div id="buttons">
                <button type="submit">회원가입</button>
                <button type="reset">Reset</button>
                <button onclick="closeWindowAfterDelay()">끝내기</button>
            </div>
        </form>
